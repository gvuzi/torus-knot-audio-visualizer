<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Torus Knot Audio Visualizer</title>
    <link rel="icon" href="/icon.ico">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="main-content-container">
            <h1>torus knot audio visualizer</h1>
            <div class="buttons-container">
                <label for="audio_file">choose audio
                <input type="file" id="audio_file" hidden/>
                </label>
                <button id="demo_button">play demo</button>
            </div>
        </div>
    </div>
    <div class="icons-container">
        <a class="icon" href="https://github.com/gvuzi/torus-knot-audio-visualizer">

        <a class="icon" href="https://gvuzi.pages.dev">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g data-name="Layer 2"><g data-name="person"><rect width="24" height="24" opacity="0"/><path d="M12 11a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0-6a2 2 0 1 1-2 2 2 2 0 0 1 2-2z"/><path d="M12 13a7 7 0 0 0-7 7 1 1 0 0 0 2 0 5 5 0 0 1 10 0 1 1 0 0 0 2 0 7 7 0 0 0-7-7z"/></g></g></svg></a>    
    </div>
    <div class="volume-container">
        <p>not working properly? try adjusting volume</p>
        <input type="range" min="0" max="200" value="100" step="5" id="volume_slider"/>
        <p id="volume">100%</p>
    </div>
    <div class="exit-container">
        <button id="main_menu_button">main menu</button>
    </div>
    <div id="main-scene"></div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
